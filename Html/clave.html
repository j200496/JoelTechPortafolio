<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-light justify-content-center align-items-center vh-100 d-flex">
    <div class="card p-4 shadow-lg" id="card">
       <h6>Ingrese su correo electronico</h6>
       <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="correo@gmail.com">
        <p id="p"></p>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary w-100" id="enviar">Enviar</button>
    </div>
    <div class="mb-3">
        <button class="btn btn-danger w-100" id="atras">Cancelar</button>     
    </div>
    </div>
    <script>
        document.getElementById("atras").addEventListener("click",function(){
            window.location.href = 'Login.html';
        })
        document.getElementById("enviar").addEventListener("click",function(){
            let texto = "";
           let email = document.getElementById("email").value;
            if(email === ""){
                texto = "El campo es requerido";
            }
           document.getElementById("p").innerHTML = texto;
        })
        document.getElementById("enviar").addEventListener("click",function(){
            let campo = document.getElementById("email").value;
            if(campo != ""){
                swal.fire({
                    icon: "success",
                    title: "Enviado!",
                    text: "Credenciales enviadas a su correo!",

                }).then(() =>{
                    window.location.href = "Login.html";
                });
            }
        })
        
        

             
    </script>
</body>
</html>
