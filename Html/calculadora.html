<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body class="justify-content-center align-items-center vh-100 d-flex" style="background-color: rgb(88, 100, 112);">      
     <div class="d-flex">
        <div class="card p-3 shadow-lg" style="width: 320px; background: #504141;">        
            <div class="card-body text-center"">
             <input type="text" class="form-control text-end fs-3 mb-3" placeholder="0" id="campo" disabled>
             <div class="d-grid gap-2">
                <div class="d-flex gap-2">
                    <button class="btn btn-danger btn-lg flex-fill" id="borrar">C</button>
                    <button class="btn btn-primary btn-lg flex-fill" onclick="operadores('+')">+/-</button>
                    <button class="btn btn-primary btn-lg flex-fill" onclick="operadores('%')">%</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="/" onclick="operadores('/')">/</button>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-lg flex-fill" id="7" onclick="Numero(7)">7</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="8" onclick="Numero(8)">8</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="9" onclick="Numero(9)">9</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="x" onclick="operadores('*')">x</button>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-lg flex-fill" id="4" onclick="Numero(4)">4</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="5" onclick="Numero(5)">5</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="6" onclick="Numero(6)">6</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="7" onclick="operadores('-')">-</button>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-lg flex-fill" id="1" onclick="Numero(1)">1</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="2" onclick="Numero(2)">2</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="3" onclick="Numero(3)">3</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="+" onclick="operadores('+')">+</button>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary btn-lg flex-fill" id="0" onclick="Numero(0)">0</button>
                    <button class="btn btn-primary btn-lg flex-fill" id="punto" onclick="punto('.')">.</button>
                    <button class="btn btn-success btn-lg flex-fill" id="Resultado" onclick="resultado()">=</button>
                </div>
            </div>
            </div>
        </div>    
       </div>
   
        <script>
            function Numero(num){
                document.getElementById("campo").value += num;
            }
            document.getElementById("borrar").addEventListener("click",function(){
                document.getElementById("campo").value = "";        
            }) 
              function punto(punto){
                let campo =  document.getElementById("campo").value;
                  if(!campo.includes('.')){
                    document.getElementById("campo").value += ".";
                  }             
              } 
              function operadores(op){
                let campo =  document.getElementById("campo").value;
                  if(!campo.includes(op)){
                document.getElementById("campo").value += op;
                  }
              } 
              function resultado() {
    let campo = document.getElementById("campo");

    try {
        let operacion = new Function('return ' + campo.value);
        campo.value = operacion(); 
    } catch (error) {
        campo.value = "Error";
    }
}         
        </script> 
</body>
</html>
