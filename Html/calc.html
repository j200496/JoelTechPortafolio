<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   </head>
    <title>Calculadora</title>
</head>
<body>
    <header>
      <label id="fecha" ></label>
        <h1>Calculadora</h1>
        <hr>
    </header>
    <div class="container-fluid">
    <div class="row g-3 align-items-center">
        <div class="col-auto">
         
        </div>
      <div class="col-auto">
        <label for="">Inserte los numeros</label>
        <input type="number" name="n1" id="n1" placeholder="Primer numero" class="form-control">
      </div>
    </div>
    <br>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
       
        </div>
        <div class="col-auto">
          <input type="number" name="n2" id="n2" placeholder="Segundo numero" class="form-control">
        </div>
      </div>
      <br>
      <div class="col-auto">
        <label for="result" id="R" ><strong>Resultado:</strong></label>
      </div>
      <input type="number"class="form-control" id="result">
      <br>
      <label for="result" id="C" ><strong>Calcular</strong></label>
      <hr>
      <div class="col-auto">
        <button type="button" class="btn btn-primary" id="suma">
          <i class="bi bi-plus-circle-fill"></i></button>
        <button type="button" class="btn btn-success" id="resta">
          <i class="bi bi-dash-circle-fill"></i></button>
        <button type="button" class="btn btn-secondary" id="mult">
          <i class="bi bi-asterisk"></i></button>
        <button type="button" class="btn btn-warning" id="divi">
          <i class="bi bi-percent"></i></button>
      </div>
      <div class="modal-dialog modal-lg" id="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>
            Test
          </h2>
        </div>
      </div>
      </div> 
      <hr>
      <br>
      <div class="row">
           <div class="col-6">
            <button type="button" class="btn btn-danger" id="borrar">
              <i class="bi bi-trash3"></i> Borrar campos</button>
           </div>
           <div class="col-6">
            <button type="button" onclick="abrirmodal()" class="btn btn-warning" id="mod">
            </i> Borrar campos</button>
           </div>
      </div>
    </div>
    <hr>
    <footer id="F">
      <h4>Contacto:</h4>
      <h5>Tel: 809-556-6589</h5>
      <h5>Tel: 809-556-6589</h5>
      <h5>Tel: 809-556-6589</h5>
    </footer>
    <label for="">Test</label>
          <script>
            const modal = document.getElementById("modal");
            function fecha(){
              const fecha = new Date();
             return fecha.toLocaleString();
            }
            function abrirmodal(){
              modal.style.display = "flex";
            }
            document.getElementById("fecha").innerText = fecha();
        function calcular(operacion){
            let num1 = parseFloat(document.getElementById("n1").value) || 0;
         let num2 = parseFloat(document.getElementById("n2").value) || 0;
         let resultado;
         switch(operacion){
              case  "sumar":
                resultado = num1 + num2;
                break;
                case  "restar":
                resultado = num1 - num2;
                break;
                case  "mult":
                resultado = num1 * num2;
                break;
                case  "divi":
                resultado = num1 / num2;       
         }
       
         document.getElementById("result").value = resultado    
        }
        document.getElementById("suma").addEventListener("click",function(){
         calcular("sumar");
        });
        document.getElementById("resta").addEventListener("click",function(){
         calcular("restar");
        });
        document.getElementById("mult").addEventListener("click", function(){
            calcular("mult");
        });
        document.getElementById("divi").addEventListener("click", function(){
            calcular("divi");
        });
        document.getElementById("borrar").addEventListener("click",function(){
            document.getElementById("n1").value = "";
            document.getElementById("n2").value = "";
            document.getElementById("result").value = "";
        });
      </script>
</body>
</html>
